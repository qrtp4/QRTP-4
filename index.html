<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRTP-4 Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { color: #888; margin-bottom: 30px; }
        .container {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }
        label { display: block; margin-bottom: 8px; color: #aaa; }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 10px;
            background: #0d0d1a;
            color: #fff;
            font-size: 14px;
            margin-bottom: 20px;
        }
        input:focus { outline: none; border-color: #ffd700; }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover { transform: scale(1.02); }
        #qrCanvas {
            display: block;
            margin: 20px auto;
            border-radius: 10px;
        }
        .download-btn {
            background: linear-gradient(90deg, #00d4ff, #0099cc);
        }
        .info { text-align: center; color: #666; font-size: 12px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>QRTP-4 Generator</h1>
    <p class="subtitle">4-Square QR Token Passport Code</p>
    
    <div class="container">
        <label>XRP Wallet Address:</label>
        <input type="text" id="walletInput" placeholder="Enter XRP address..." value="rW6mfR5R8PEqY6idUB2Hz7HgvhS72S96k">
        
        <label>Label (optional):</label>
        <input type="text" id="labelInput" placeholder="e.g. Donation, Payment...">
        
        <button onclick="generateQRTP4()">Generate QRTP-4 Code</button>
        
        <canvas id="qrCanvas" width="400" height="400"></canvas>
        
        <button class="download-btn" onclick="downloadCode()">Download PNG</button>
        
        <p class="info">QRTP-4: 4-Square standard with DNA fingerprint center</p>
    </div>

    <script>
    function generateQRTP4() {
        const wallet = document.getElementById('walletInput').value;
        const label = document.getElementById('labelInput').value;
        const canvas = document.getElementById('qrCanvas');
        const ctx = canvas.getContext('2d');
        const size = 400;
        const moduleSize = 10;
        
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, size, size);
        ctx.fillStyle = '#000000';
        
        function drawPositionSquare(x, y, s, text) {
            ctx.fillRect(x, y, s, s);
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(x + moduleSize, y + moduleSize, s - moduleSize*2, s - moduleSize*2);
            ctx.fillStyle = '#000000';
            ctx.fillRect(x + moduleSize*2, y + moduleSize*2, s - moduleSize*4, s - moduleSize*4);
            if (text) {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(x + moduleSize*2.5, y + moduleSize*2.5, s - moduleSize*5, s - moduleSize*5);
                ctx.fillStyle = '#000000';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, x + s/2, y + s/2);
            }
        }
        
        drawPositionSquare(20, 20, 70, 'A-Z');
        drawPositionSquare(310, 20, 70, '$-$');
        drawPositionSquare(20, 310, 70, '1-999');
        
        ctx.fillStyle = '#000000';
        ctx.fillRect(310, 310, 70, 70);
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(320, 320, 50, 50);
        ctx.fillStyle = '#000000';
        ctx.beginPath();
        ctx.moveTo(330, 355);
        ctx.lineTo(360, 340);
        ctx.lineTo(360, 370);
        ctx.closePath();
        ctx.fill();
        
        const dataStr = wallet + (label ? '|' + label : '');
        let hash = 0;
        for (let i = 0; i < dataStr.length; i++) {
            hash = ((hash << 5) - hash) + dataStr.charCodeAt(i);
            hash = hash & hash;
        }
        
        ctx.fillStyle = '#000000';
        const centerX = 200, centerY = 200;
        
        for (let ring = 0; ring < 8; ring++) {
            const radius = 40 + ring * 12;
            const dots = 20 + ring * 4;
            for (let i = 0; i < dots; i++) {
                const angle = (i / dots) * Math.PI * 2 + (hash + ring) * 0.1;
                const variance = Math.sin(angle * 3 + hash) * 8;
                const r = radius + variance;
                const x = centerX + Math.cos(angle) * r;
                const y = centerY + Math.sin(angle) * r;
                const dotSize = 2 + Math.abs(Math.sin(angle * 2 + hash)) * 3;
                ctx.beginPath();
                ctx.arc(x, y, dotSize, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 3;
        for (let i = 0; i < 2; i++) {
            const offsetY = i * 50 - 25;
            ctx.beginPath();
            for (let x = -30; x <= 30; x += 2) {
                const y = Math.sin(x * 0.2) * 15 + offsetY;
                if (x === -30) ctx.moveTo(centerX + x, centerY + y);
                else ctx.lineTo(centerX + x, centerY + y);
            }
            ctx.stroke();
        }
        
        for (let i = 0; i < 6; i++) {
            const y = centerY - 40 + i * 16;
            ctx.fillRect(centerX - 20, y, 40, 3);
        }
        
        const seed = Math.abs(hash);
        for (let row = 0; row < 12; row++) {
            for (let col = 0; col < 12; col++) {
                if ((row < 3 && col < 3) || (row < 3 && col > 8) || 
                    (row > 8 && col < 3) || (row > 8 && col > 8)) continue;
                if (row > 4 && row < 9 && col > 4 && col < 9) continue;
                
                const idx = row * 12 + col;
                const bit = ((seed >> (idx % 30)) ^ (dataStr.charCodeAt(idx % dataStr.length))) & 1;
                if (bit) {
                    ctx.fillRect(100 + col * 18, 100 + row * 18, 12, 12);
                }
            }
        }
    }
    
    function downloadCode() {
        const canvas = document.getElementById('qrCanvas');
        const link = document.createElement('a');
        link.download = 'QRTP4-code.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    }
    
    generateQRTP4();
    </script>
</body>
</html>
